<ui:composition template="template/Layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="contenu">
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyCvCDkYieuUBmMWon_mfLAfjuaeuosuqow&amp;sensor=false"></script>

        <div class="card">
            <h:form prependId="false">
                <p:gmap id="gmap" center="46.71109, 1.7191036" zoom="13" type="HYBRID"
                        model="#{inforWindowView.advancedModel}" style="width:100%;height:400px">

                    <p:ajax event="overlaySelect" listener="#{inforWindowView.onMarkerSelect}"/>
                    
                </p:gmap>

                <!-- Preload for demo -->
                <p:outputPanel style="display:none">
                    <p:graphicImage name="/demo/images/antalya/konyaalti.png"/>
                    <p:graphicImage name="/demo/images/antalya/ataturkparki.png"/>
                    <p:graphicImage name="/demo/images/antalya/kaleici.png"/>
                    <p:graphicImage name="/demo/images/antalya/karaalioglu.png"/>
                </p:outputPanel>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
