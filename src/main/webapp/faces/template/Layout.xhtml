<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c ="http://java.sun.com/jsp/jstl/core">
<f:view>
<h:head>
    <h:outputStylesheet library="css" name="articleIndex.css"/>
    <h:outputStylesheet library="css" name="colorIndex.css"/>
    <h:outputStylesheet library="css" name="layout.css"/>
    <h:outputScript library="javascript" name="function.js"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>

    <h:outputStylesheet library="primefaces" name="components.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <ui:insert name = "head"/>

    <title>
        <ui:insert name="titre">SBDM website</ui:insert>
    </title>
</h:head>
    <center>
<h:body>
    <div class="card w-10">
        <div id="header" class="card flex flex-row align-items-center justify-content-between">
                <ui:insert name="navigation">
                    <ui:include src="Menu.xhtml"/>
                </ui:insert>
        </div>
        <div id="content" class="flex flex-column justify-content-center align-items-center w-10 m-auto">
            <ui:insert name="contenu"/>
        </div>
        <div id="footer" class="flex flex-column justify-content-center align-items-center">
            <ui:insert name="pied">
                <ui:include src="Footer.xhtml"/>
            </ui:insert>
        </div>
    </div>
</h:body>
    </center>
</f:view>
<h:outputScript library="javascript" name="function.js"/>
</html>
