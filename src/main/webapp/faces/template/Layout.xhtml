<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
    <h:outputStylesheet library="css" name="articleIndex.css"/>
    <h:outputStylesheet library="css" name="colorIndex.css"/>
    <h:outputStylesheet library="css" name="layout.css"/>


    <h:outputStylesheet library="primefaces" name="components.css"/>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCvCDkYieuUBmMWon_mfLAfjuaeuosuqow&amp;sensor=false" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <title>
        <ui:insert name="titre">SBDM website</ui:insert>
    </title>
</h:head>
<h:body>
    <div id="page">
        <div id="header" class="flex justify-between itemCenter ">
            <ui:insert name="navigation">
                <ui:include src="Menu.xhtml"/>
            </ui:insert>
        </div>
        <div id="content" class="flex flexCol justify-center itemCenter width80 marginAuto">
            <ui:insert name="contenu"/>
        </div>
        <div id="footer" class="flex flexRow justify-center itemCenter">
            <ui:insert name="pied">
                <ui:include src="Footer.xhtml"/>
            </ui:insert>
        </div>
    </div>
    <h:outputScript library="javascript" name="function.js"/>
</h:body>
</f:view>
</html>
