<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <h1>Login Page</h1>
    <p>This is the Login Page content.</p>
    <h:form id="loginForm">
        <p:outputLabel for="username" value="Username:" />
        <p:inputText id="username" value="#{loginBean.username}" required="true" />
        <br />
        <p:outputLabel for="password" value="Password:" />
        <p:password id="password" value="#{loginBean.password}" required="true" />
        <br />
        <p:commandButton value="Login" action="#{loginBean.login()}" ajax="false" type="submit"/>
    </h:form>
</h:body>
</f:view>
</html>
