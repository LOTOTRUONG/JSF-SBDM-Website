<ui:composition template="../template/Layout.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenu">
        <div class="card flex justify-content-center align-items-center" style="width: 40em!important;">
            <div class="font-bold text-center uppercase">
                <h1>Se connecter</h1>
            </div>
                <h:form id="loginForm" styleClass="text-center">

                    <div class = "grid flex-nowrap justify-content-center align-items-center">
                        <div class="col-fixed" style="width: 45%">
                            <p:outputLabel for="username" styleClass="text-center p-3 border-round-sm font-bold" value="Identifiant:"/>
                        </div>
                        <div class="col">
                            <p:inputText id="username" styleClass="text-center p-3 border-round-sm surface-50" value="#{loginBean.username}" required="true"/>
                        </div>
                    </div>
                    <div class = "grid flex-nowrap justify-content-center align-items-center">
                        <div class="col-fixed" style="width: 45%">
                            <p:outputLabel for="password" styleClass="text-center p-3 border-round-sm font-bold" value="Mots de passe:"/>
                        </div>
                        <div class="col">
                            <p:password id="password" styleClass="text-center p-3 border-round-sm surface-50" value="#{loginBean.password}" required="true"/>
                        </div>
                    </div>

                    <p:commandButton value="Se connecter" action="#{loginBean.login()}" ajax="false" type="submit" styleClass="my-4"/>
                </h:form>
        </div>
    </ui:define>
</ui:composition>
